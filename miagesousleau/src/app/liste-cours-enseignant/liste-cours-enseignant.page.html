<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Liste des cours enseignÃ©s</ion-title>
        <ion-buttons slot="end">
            <ion-button shape="round" (click)="goProfile()">
                <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button shape="round" (click)="logOut()">
                <ion-icon name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="liste-cours">
        <ion-list>
            <ion-item *ngFor="let cours of listeCours">
                <ion-label>{{cours.idCours}}</ion-label>
                <ion-label>{{cours.nom}}</ion-label>
                <ion-button (click)="navigateToInfoCours(cours.idCours)" shape="round">
                    <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-list>
    </div>
    <div class="ion-padding">
        <ion-button expand="block" class="ion-no-margin" (click)="navigateToCreerCours()">Creer un cours</ion-button>
    </div>
</ion-content>
