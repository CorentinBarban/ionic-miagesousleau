<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Statistiques de l'association</ion-title>
        <ion-buttons slot="end">
            <ion-button shape="round" (click)="logOut()">
                <ion-icon name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-icon name="people-circle-outline" slot="start"></ion-icon>
            <ion-label>Membres de l'association : {{nbMembres}} membres</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="people-circle-outline" slot="start"></ion-icon>
            <ion-label>Enseignants de l'association : {{nbEnseignants}} enseignants</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="paper-plane-outline" slot="start"></ion-icon>
            <ion-label>Nombre de cours positionnés : {{nbCours}} cours</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="logo-euro" slot="start"></ion-icon>
            <ion-label>Total des cotisations prévues : {{totalCotisationP}} €</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="logo-euro" slot="start"></ion-icon>
            <ion-label>Total des cotisations réglées : {{totalCotisationR}} €</ion-label>
        </ion-item>

    </ion-card>
</ion-content>
