<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Liste des membres</ion-title>
        <ion-buttons slot="end">
            <ion-button shape="round" (click)="logOut()">
                <ion-icon name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="liste-membres">
        <ion-list>
            <ion-item *ngFor="let membre of listeMembres">
                <ion-label>{{membre.idMembre}}</ion-label>
                <ion-label>{{membre.nom}} {{membre.prenom}}</ion-label>
                <ion-button (click)="navigateToProfile(membre.idMembre)" shape="round">
                    <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
