<ion-header>
    <ion-toolbar>
        <ion-title>Connexion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">
    <form class="form" [formGroup]="validationsForm" (ngSubmit)="tryLogin(validationsForm.value)">
        <ion-item class="roundedInput">
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item class="roundedInput">
            <ion-label position="floating" color="primary">Mot de passe</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.username">
                <div class="error-message" *ngIf="validationsForm.get('username').hasError(validation.type) && (validationsForm.get('username').dirty || validationsForm.get('username').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.password">
                <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validationsForm.valid">Se connecter
        </ion-button>
        <label class="error-message">{{errorMessage}}</label>
    </form>
</ion-content>
